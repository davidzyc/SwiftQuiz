
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    添加试卷信息
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" method="post" action="__URL__/insert">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">试卷名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" id="title" placeholder="试卷名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="summary" class="col-sm-2 control-label">简介</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" name="summary" id="summary"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timelimit" class="col-sm-2 control-label">时间限制（秒）</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="timelimit" id="timelimit" placeholder="时间限制">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10 btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="status" id="enable" value="1" autocomplete="off" checked>启用
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="status" id="disable" value="0" autocomplete="off">禁用
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-lg">提交试卷信息</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
