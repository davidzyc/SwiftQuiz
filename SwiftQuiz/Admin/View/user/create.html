
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    添加用户数据
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" method="post" action="__URL__/insert">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" id="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password" placeholder="新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordAgain" class="col-sm-2 control-label">重复密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="passwordAgain" placeholder="重复新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10 btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="sex" id="male" value="0" autocomplete="off" checked>男
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="sex" id="female" value="1" autocomplete="off">女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="age" id="age" placeholder="年龄">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户组</label>
                            <div class="col-sm-10 btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="type" id="male" value="0" autocomplete="off" checked>学生
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="type" id="female" value="1" autocomplete="off">管理员
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10 btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="status" id="enable" value="1" autocomplete="off" checked>启用
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="status" id="disable" value="0" autocomplete="off">禁用
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-lg">提交用户数据</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
